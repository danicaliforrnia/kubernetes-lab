apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas:  {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: node-app-demo
  template:
    metadata:
      labels:
        app: node-app-demo
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image:"{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        ports:
          - containerPort: {{ .Values.containerPort }}
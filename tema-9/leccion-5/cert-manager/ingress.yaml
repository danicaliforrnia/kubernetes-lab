apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
spec:
  tls:
  - hosts:
    - curso-k8s.ddns.net
  defaultBackend:
    service:
      name: hello-service
      port:
        number: 80
  rules:
  - host: "curso-k8s.ddns.net"
    http:
      paths:
        - pathType: Prefix
          path: "/"
          backend:
            service:
              name: hello-service
              port:
                number: 80